<div class="container" class="d-flex justify-content-start" class="p-3 mb-2 bg-secondary text-white">
  <div class="row"  >
      <div class="text-left col-md-3" >
          <select  [(ngModel)]="selectedBrand" class="form-select form-select-sm" aria-label="Model adı">
              <option *ngFor="let brand of brands " [value]="brand.brandId">{{brand.name}} </option>
          </select>
      </div>
      <div class="text-center col-md-3">
          <select [(ngModel)]="selectedColor" class="form-select form-select-sm" aria-label="Renk adı">
              <option *ngFor="let color of colors " [value]="color.colorId">{{color.name}} </option>
          </select>
          
      </div>
      <div class="text-center col-md-1" >
          <button (click)="getCarsByFilter(selectedBrand,selectedColor)" type="submit" class="btn btn-primary mb-3">Filtrele</button>
      </div>
      <div class="text-center col-md-2" >
        <button (click)="getCars()" type="submit" class="btn btn-danger mb-3">Temizle</button>
    </div>
    <div class="text-center col-md-3" >
      <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz..">
  </div>
  </div>
</div>
<div class="row">
  <div
    class="col-lg-4 col-md-6 shadow-lg p-3 mb-5 rounded"
    
    *ngFor="let car of carsDetail |filterCar:filterText"
  >
      <div class="card border-0 mb-3" style="width: 18rem;">
        <img
        class="car-image"
        routerLink="/cars/{{ car.carName }}"
        src="{{imgUrl}}{{car.carImages}}"
        class="card-img-top"
        alt="Image"
        role="button"
        width="200"
        height="200"
        
      />
      <div class="card-body text-center">
        <h4>
          <a
            routerLink="/cars/{{ car.carName }}"
            class="card-title text-decoration-none h5"
            style="color: #007bff"
            >{{ car.carName }}
          </a>
        </h4>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <span class="float-start">Model</span>
          <span class="float-end">{{ car.brandName }}</span>
        </li>
        <li class="list-group-item">
          <span class="float-start">Renk</span>
          <span class="float-end">{{ car.colorName }}</span>
        </li>
        <p class="card-text text-center h3 mt-3">{{ car.dailyPrice }}₺</p>
      </ul>
      <div class="card-body">
          <div class="text-center">
          <button class="btn btn-primary" routerLink="/cars/carDetail/{{car.id}}" >Detaylar
          </button>
          </div>
      </div>
    </div>
  </div>
</div>
