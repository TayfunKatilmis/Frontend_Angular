<div class="row">
  <div class="col-md-2" >
<select  class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" >
  <option  selected >Marka</option>
  <option *ngFor="let car of carsDetail | filterDropdown:{{car.brandName}}" value="">{{car.brandName}}</option>
</select>
</div>
</div>
<div class="row">
  <div
    class="col-lg-4 col-md-6 shadow-lg p-3 mb-5 rounded"
    
    *ngFor="let car of carsDetail"
  >
      <div class="card border-0 mb-3" style="width: 18rem;">
        <img
        class="car-image"
        routerLink="/cars/{{ car.carName }}"
        src="{{imgUrl}}{{car.carImages}}"
        class="card-img-top"
        alt="Image"
        role="button"
        width="200"
        height="200"
        
      />
      <div class="card-body text-center">
        <h4>
          <a
            routerLink="/cars/{{ car.carName }}"
            class="card-title text-decoration-none h5"
            style="color: #007bff"
            >{{ car.brandName }}
          </a>
        </h4>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <span class="float-start">Model</span>
          <span class="float-end">{{ car.brandName }}</span>
        </li>
        <li class="list-group-item">
          <span class="float-start">Renk</span>
          <span class="float-end">{{ car.colorName }}</span>
        </li>
        <p class="card-text text-center h3 mt-3">{{ car.dailyPrice }}â‚º</p>
      </ul>
      <div class="card-body">
        <div class="d-flex action justify-content-between">
          <a href="" class="btn btn-success">Kirala</a>
          <a class="btn btn-primary" routerLink="/cars/carDetail/{{car.id}}" >Detaylar</a>
        </div>
      </div>
    </div>
  </div>
</div>
